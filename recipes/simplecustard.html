<body>
    <h1>Simple Custard</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fpublic-assets.meredithcorp.io%2F7c582bc27fe87807de8cb2c927c5c53a%2F165686299620220703_112520.jpg&q=60&c=sc&poi=auto&orient=true&h=512" alt="Picture of Custard">
    <h2>Description</h2>
    <p>None</p>
    <h2>Ingredients:</h2>
    <ul>
        <li>4 cups whole milk</li>
        <li>1 tablespoon vanilla extract</li>
        <li>1 teaspoon butter</li>
        <li>4 eggs</li>
        <li>1/2 cup white sugar</li>
        <li>3 tablespoons cornstarch</li>
    </ul>
    <h2>Steps:</h2>
    <ol>
        <li>Yet</li>
        <li>Again</li>
        <li>I</li>
        <li>Don't</li>
        <li>Care</li>
    </ol>
</body>
